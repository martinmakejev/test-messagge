
name: Manual workflow

on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Person to greet'
        default: 'World'
        required: true

jobs:
  greet:
    runs-on: ubuntu-latest

    steps:
    - name: Send greeting
      run: echo "Hello ${{ github.event.inputs.name }} Address:${{ github.event.inputs.address }}" > /tmp/name.txt

    - uses: actions/upload-artifact@v2
      with:
        name: name
        path: /tmp/name.txt
